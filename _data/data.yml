career-profile:
    title: Career Profile
    summary: |
      안녕하세요? 현재 한국기술교육대학교 졸업을 앞두고 있는 학생입니다. 
      저는 컴퓨터공학부를 다니면서 C++, JAVA, Android, Python, TCP/UDP 서버 관리, 
      데이터베이스 관리, PHP를 이용한 웹 페이지 관리, 라즈베리 파이를 사용한 임베디드 시스템 등을 배웠습니다. 
      그리고 학교에서 배운 지식을 활용하여 가끔씩 개인 프로젝트를 만들고 있습니다. 
      감사합니다.

      Hi? I am a student who is about to graduate from Korea Technical Education University.
      I studied C ++, JAVA, Android, Python, TCP / UDP server management, Database management, 
      web page management using PHP, and embedded systems using raspberry pi. 
      And I use the knowledge I have learned at school to create personal projects from time to time.
      My favorite areas are Android, embedded systems, and the web.
      Thank you.

